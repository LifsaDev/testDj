{% extends 'boutique/base.html' %}
{% load static %}

{% block title %}<h1>Settings Page</h1> {% endblock title %}

{% block content %} 
<style>
    body{
        background: #ccc;
    }
    #loginsection{
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    .logincontent {
        background-color: hsl(0, 0%, 98%);
        max-width: 400px;  
        margin: 0 auto;  
        border-radius: 10px; 
        border: 1px solid #ccc;  
        padding: 20px; 
    }
</style>
<section id="loginsection">
    <div class="logincontent">
      <h2>Change Password</h2>
      {% if not user.has_usable_password %}
        <p style="color: red">You have not defined a password yet.</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
      </form>
      <br>
      <a href="{% url 'home' %}">Home</a>    
    </div>
</section>
{% endblock content %}
